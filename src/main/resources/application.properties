spring.application.name=Bitelo

# Each entity camelCase attribute names will become snake_case in DB columns
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# SMS configuration
notification.api.url=https://rest.payamak-panel.com/api/SendSMS/BaseServiceNumber
notification.api.timeout=10
notification.api.templateId=381908
notification.api.username=39170627814
notification.api.password=${SMS_PASSWORD:CHANGE_IN_PRODUCTION}

# JWT configuration
jwt.expiration.ms=900000
jwt.secret=${JWT_SECRET:dev-only-secret-CHANGE-IN-PRODUCTION-use-256-bit-key}

# BCrypt password strength
app.security.bcrypt.strength=12

# Refresh token
jwt.refresh.expiration=2592000000

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bitelo
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Reset token
password-reset.token-expiry-hours=1

# Swagger UI
springdoc.swagger-ui.path=/documentation
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.oauth2RedirectUrl=/documentation/oauth2-redirect.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
